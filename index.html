<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

    <P class="text-center fs-1">Todo list</P>

    <div class="col-md-12 text-center">
        <div class=" text-center fs-5 mb-1">Enter task</div>
        <input type="text" id="taskName" name="taskName"class="form-label">
    </div>

    <div class="col-md-12 text-center mt-3">
        <div class=" text-center fs-5 mb-1">Enter task due date</div>
        <input type="date" id="taskDate" name="taskDate"class="form-label">
    </div>

    <div class="col-md-12 text-center mt-4">
        <button type="button" class="btn btn-success btn-md mt-2 text-center" id="submit">Add to list</button>
    </div>

    <br>
    
    <P class="col-md-12 text-center fs-2">List of tasks todo</P>

    <ul id="taskList" class="col-md-12 text-center"></ul>

    <script src="javascript/app.js"></script>
</body>
</html>
